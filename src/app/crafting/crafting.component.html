<!-- first verify user-->
<div>
        <div appAuthOnly [isVerified]="!isVerified" class="authCon">

                <h2>Please verify yourself before crafting</h2>
            
                    <div style="text-align: center;">
                          <input [formControl]="username" placeholder="username" type="text">
                            <input [formControl]="password"  placeholder="password" type="password"> 
                    <button (click)="checkVerification()">Verify me</button>  
                    </div>
                    
            
            </div>
            
            <div appAuthOnly [isVerified]="isVerified">
                    <h3>Hey, {{username.value}}!</h3>
                    <p>Check out your stock:</p>
                    <input matInput [(ngModel)]="searchTerm" placeholder="Search..." id="search-input">
                    <mat-card-title>Current items:</mat-card-title>
                    <div class="example-card" *ngFor="let item of items | filter: searchTerm">
                            <mat-card-header >
                                    <mat-card-title-group>
                                    <mat-card-title>{{item.name}}</mat-card-title>
                                    
                                    <mat-card-subtitle>Type: {{item.category}}</mat-card-subtitle>
                                    <img mat-card-sm-image src={{item.image}}>
                                    </mat-card-title-group>
                                    
            
                            </mat-card-header>
                            <button>Edit</button>
                            
                    </div>
                    
                    
            </div>    
</div>
