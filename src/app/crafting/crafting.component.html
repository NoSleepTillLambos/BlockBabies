<!-- first verify user-->
<div appAuthOnly [isVerified]="!isVerified" class="authCon">

    <h4>Please verify yourself before crafting</h4>

        <div style="text-align: center;">
              <input [formControl]="username" placeholder="username" type="text">
                <input [formControl]="password"  placeholder="password" type="password"> 
        <button (click)="checkVerification()">Verify me</button>  
        </div>
        

</div>

<div class="wrap" >
        <h3>Hey, {{username.value}}!</h3>
        <p><a href="#" class="underlined underlined--offset">Check out your stock:</a></p>
        <input (input)="onSearch" [(ngModel)]="enteredSearchString" placeholder="Search..." id="search-input">
        <mat-card class="example-card" *ngFor="let item of items">
                <mat-card-header >
                        <mat-card-title-group>
                        <mat-card-title>{{item.name}}</mat-card-title>
                        <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
                        <img mat-card-sm-image style="border-radius: 5px; margin-top: 3%;" src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
                        </mat-card-title-group>
                </mat-card-header>
                <mat-card-content>
                        
                </mat-card-content>
        </mat-card>
        
</div>
