<!-- first verify user-->
<div appAuthOnly [isVerified]="!isVerified" class="authCon">

    <h4>Please verify yourself before crafting</h4>

        <div style="text-align: center;">
              <input [formControl]="username" placeholder="username" type="text">
                <input [formControl]="password"  placeholder="password" type="password"> 
        <button (click)="checkVerification()">Verify me</button>  
        </div>
        

</div>

<div class="wrap" appAuthOnly [isVerified]="isVerified">
        <h3>Hey, {{username.value}}!</h3>
        <p>Check out your stock:</p>
        <input matInput [(ngModel)]="searchTerm" placeholder="Search..." id="search-input">
        <mat-card-title>Wings:</mat-card-title>
        <mat-card class="example-card" *ngFor="let item of items | filter: searchTerm">
                <mat-card-header >
                        <mat-card-title-group>
                        <mat-card-title>{{item.name}}</mat-card-title>
                        <mat-card-subtitle>{{item.category}}</mat-card-subtitle>
                        <mat-card-subtitle>Type: {{item.type}}</mat-card-subtitle>
                        <img mat-card-sm-image src={{item.image}}>
                        </mat-card-title-group>
                        

                </mat-card-header>
                <button>Edit</button>
                <mat-card-content>
                        
                </mat-card-content>
        </mat-card>
        <mat-card-title>Hats :</mat-card-title>
        
</div>
