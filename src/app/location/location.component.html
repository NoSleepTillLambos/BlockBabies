<div class="inventoryPage" >
  <h1>Your inventory</h1>
  <div class="inventoryCon">

    
    <mat-tab-group  mat-stretch-tabs="false" mat-align-tabs="start" backgroundColor="primary">
      <!-- ALL INVENTORY ITEMS-->
      <mat-tab class="tab" label="All inventory">
        <div class="allInventory">
         
            <input matInput [(ngModel)]="searchTerm" placeholder="Search..." id="search-input">
            <div class="materialCard" *ngFor="let item of inventory | filter: searchTerm">
              
              <h2>{{item.name}}</h2>
              <h3 style="text-align: center;">Category: {{item.category}}</h3>
              <img class="matImg" src={{item.image}}>
              <button>Edit Quantity</button>
            </div>
          
        </div>
      </mat-tab>

      <!-- WARRIOR GEAR -->
      <mat-tab label="Weapons">
        <div class="allInventory">
         
          <div class="materialCard" *ngFor="let item of inventory | filter: 'Weapon'">
            <h2>{{item.name}}</h2>
            <h3 style="text-align: center;">Category: {{item.category}}</h3>
            <img class="matImg" src={{item.image}}>
            <button>Edit Quantity</button>
          </div>
        </div>
      </mat-tab>

      <!-- GATHERER GEAR-->
      <mat-tab label="Gatherer gear"> 
        <div class="allInventory">
         
          <div class="materialCard" *ngFor="let item of inventory ">
            <h2>{{item.name}}</h2>
            <h3 style="text-align: center;">Category: {{item.category}}</h3>
            <img class="matImg" src={{item.image}}>
            <button>Edit Quantity</button>
          </div>
        </div>
      </mat-tab>

      <!-- HUNTER GEAR -->
      <mat-tab label="Hunter gear">
        <div class="allInventory">
         
          <div class="materialCard" *ngFor="let item of inventory ">
            <h2>{{item.name}}</h2>
            <h3 style="text-align: center;">Category: {{item.category}}</h3>
            <img class="matImg" src={{item.image}}>
            <button>Edit Quantity</button>
          </div>
        </div>  
      </mat-tab>
    </mat-tab-group>
  </div>
  
</div>
